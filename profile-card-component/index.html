<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="<%=require('./images/favicon-32x32.png')%>">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card-container">
    <div class="card">
      <img class="avatar" src="<%=require('./images/image-victor.jpg')%>">

      <div class="person">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
      </div>

      <div class="city">
        London
      </div>

      <div class="stats">
        <div class="stat">
          <div class="stat-value">80K</div>
          <div class="stat-name">Followers</div>
        </div>

        <div class="stat">
          <div class="stat-value">803K</div>
          <div class="stat-name">Likes</div>
        </div>

        <div class="stat">
          <div class="stat-value">1.4K</div>
          <div class="stat-name">Photos</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
